<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body>
    <div class="auth-bg">
        <div class="auth-overlay"></div>
        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>

    </div>

    <div class="auth-outer-wrapper">
        <div class="auth-inner-wrapper">
            <h1><a href="./signin.html"><img src="https://themesbrand.com/velzon/html/master/assets/images/logo-light.png"></a>
            </h1>
            <h4>Premium Admin & Dashboard Template</h4>


            <div class="auth-box">
                <h2>Create new password</h2>
                <p class="intro">
                    Your new password must be different from previous used password.
                </p>
                <form method="post" action="/">
                    

                    <div class="form-item">
                        

                        <label>

                        Password<span>*</span></label>
                        
                        
                        <input type="password" name="password" id="password" placeholder="Enter password">
                        <p class="form-para">Must be at least 8 characters</p>
                    </div>

                    <div class="form-item">
                        

                        

                       <label>Confirm Password<span>*</span></label>
                        
                        
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm password">

                    </div>

                    <div class="form-item">
                        <label>
                            <input type="checkbox" id="remember" value="true">Remember me

                        </label>
                    </div>
                    <button class="primary-btn" type="submit">Reset password</button>
                        

                    
                </form>
                
                


            </div>



            <div class="auth-footer">
            
            <p>
                Don't have an account? <a href="./signup.html">SignUp</a>
            </p>
            <p>
                &copy; 2024 Created by Sangita
            </p>
            </div>


        </div>

    </div>
    
</body>
</html>
